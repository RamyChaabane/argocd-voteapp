---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include base components
resources:
  - ../../base

namespace: vote-prd

images:
  - name: backend-image
    newName: ramydockerid/vote-backend
    newTag: latest
  - name: frontend-image
    newName: ramydockerid/vote-frontend
    newTag: latest

patches:
  - path: backend-replicas-patch.yaml
  - path: ingress-patch.yaml
